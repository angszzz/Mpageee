<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My girl's page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="clouds"></div>
        <div class="clouds-bottom"></div>
        
        <div class="stars">
            <div class="star">✦</div>
            <div class="star">✧</div>
            <div class="star">★</div>
            <div class="star">✦</div>
            <div class="star">✧</div>
            <div class="star">✦</div>
            <div class="star">★</div>
            <div class="star">✧</div>
        </div>

        <img src="images/heart1.gif" alt="heart1" class="gif gif-1">
        <img src="images/heart1.gif" alt="heart2" class="gif gif-2">
        <img src="images/heart1.gif" alt="heart3" class="gif gif-3">
        <img src="images/heart1.gif" alt="heart4" class="gif gif-4">
        <img src="images/heart1.gif" alt="heart5" class="gif gif-5">
        <img src="images/heart1.gif" alt="heart6" class="gif gif-6">
        <img src="images/cinna1.gif" alt="Cinna1" class="gif gif-floor-1">
        <img src="images/cinna1.gif" alt="Cinna2" class="gif gif-floor-2">

        <div class="proposal-container" id="proposalContainer">
            <div class="question" id="questionText">
                Quieres ser mi novia?
            </div>
            
            <div class="love-message" id="loveMessage">
                Te amo ❤️
            </div>

            <div class="character">
                <img src="images/bg.gif" alt="Cinnamoroll" id="characterImg">
            </div>

            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn">Sí</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
